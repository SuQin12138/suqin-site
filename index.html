<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>小灰灰互动主页（占位）</title>
<style>
  :root{
    --bg:#f6f8fb;--card:#fff;--text:#0f1724;--muted:#64748b;
    --accent:#6a5acd;--radius:12px;--shadow:0 8px 30px rgba(15,23,42,0.06);
  }
  [data-theme="dark"]{
    --bg:#071025;--card:#07172a;--text:#e6eef8;--muted:#9aa4b2;
    --accent:#7b68ee;--shadow:0 10px 40px rgba(2,6,23,0.6);
  }
  *{box-sizing:border-box;}
  html,body{margin:0;padding:0;height:100%;font-family:Inter,"Segoe UI",Roboto,sans-serif;line-height:1.5;background:var(--bg);color:var(--text);}
  body{padding:20px;}
  .container{max-width:1100px;margin:0 auto;display:grid;gap:20px;grid-template-columns:1fr;}
  header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);}
  header .brand{display:flex;align-items:center;gap:12px;}
  .logo{width:50px;height:50px;background:var(--accent);border-radius:var(--radius);display:flex;justify-content:center;align-items:center;color:#fff;font-weight:700;font-size:24px;}
  header h1{margin:0;font-size:18px;}
  header p{margin:0;color:var(--muted);font-size:12px;}
  .actions button{margin-left:8px;padding:6px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
  .btn{background:var(--accent);color:white;}
  .ghost{background:transparent;color:var(--text);border:1px solid rgba(0,0,0,0.1);}
  .hero{display:flex;flex-wrap:wrap;gap:20px;padding:16px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);}
  .avatar{width:120px;height:120px;background:var(--accent);border-radius:var(--radius);display:flex;justify-content:center;align-items:center;color:#fff;font-size:36px;font-weight:700;}
  .intro{flex:1;min-width:200px;}
  .tag-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;}
  .tag{padding:6px 10px;border-radius:999px;background:rgba(106,90,205,0.1);font-size:13px;}
  .grid{display:grid;gap:20px;grid-template-columns:1fr;}
  @media(min-width:900px){.grid{grid-template-columns:320px 1fr;}}
  .card{background:var(--card);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow);}
  .section-title{font-weight:700;margin-bottom:12px;}
  .skills{display:flex;flex-wrap:wrap;gap:8px;}
  .skill{padding:6px 10px;border-radius:8px;background:rgba(106,90,205,0.1);font-size:13px;}
  .projects-grid{display:grid;gap:12px;}
  @media(min-width:700px){.projects-grid{grid-template-columns:repeat(2,1fr);}}
  .proj{padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.08);}
  .proj h3{margin:0 0 6px 0;font-size:16px;}
  .proj p{margin:0;color:var(--muted);font-size:14px;}
  footer{text-align:center;color:var(--muted);margin-top:20px;font-size:13px;}
  canvas{border:1px solid rgba(0,0,0,0.1);border-radius:var(--radius);}
</style>
</head>
<body data-theme="light">
<div class="container">

<!-- header -->
<header>
  <div class="brand">
    <div class="logo">待</div>
    <div>
      <h1>小灰灰（占位）</h1>
      <p>一句话简介（占位）</p>
    </div>
  </div>
  <div class="actions">
    <button class="ghost" id="themeToggle">切换主题</button>
    <button class="btn">简历（占位）</button>
  </div>
</header>

<!-- hero -->
<section class="hero">
  <div class="avatar">待</div>
  <div class="intro">
    <h2>姓名 · 待定</h2>
    <p>介绍占位文字</p>
    <div class="tag-row">
      <div class="tag">技能1</div>
      <div class="tag">技能2</div>
      <div class="tag">技能3</div>
    </div>
  </div>
</section>

<!-- 主体内容 -->
<main class="grid">
  <!-- 左侧 about -->
  <aside class="card">
    <div class="section-title">关于我</div>
    <p>这里写你的背景/专业/爱好占位文字</p>
    <div style="margin-top:12px">
      <div class="section-title">技能</div>
      <div class="skills">
        <div class="skill">占位技能A</div>
        <div class="skill">占位技能B</div>
        <div class="skill">占位技能C</div>
      </div>
    </div>
    <div style="margin-top:12px">
      <div class="section-title">联系</div>
      <a href="mailto:example@mail.com" class="ghost">邮箱占位</a>
    </div>
  </aside>

  <!-- 右侧互动实验 -->
  <section>
    <div class="card">
      <div class="section-title">互动实验区</div>
      <p>点击开关模拟 LED 灯闪烁</p>
      <canvas id="ledCanvas" width="300" height="100"></canvas>
      <div style="margin-top:8px;">
        <button class="btn" onclick="toggleLED(0)">开关1</button>
        <button class="btn" onclick="toggleLED(1)">开关2</button>
        <button class="btn" onclick="toggleLED(2)">开关3</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="section-title">逻辑门演示</div>
      <p>输入改变输出（AND/OR/NOT）</p>
      <div id="logicDemo" style="display:flex;gap:12px;flex-wrap:wrap;">
        <button class="btn" onclick="updateLogic(0)">输入1</button>
        <button class="btn" onclick="updateLogic(1)">输入2</button>
        <div id="logicOutput">输出：0</div>
      </div>
    </div>
  </section>
</main>

<footer>© <span id="year"></span> 小灰灰（占位）</footer>
</div>

<script>
  // 年份自动更新
  document.getElementById('year').textContent = new Date().getFullYear();

  // 主题切换
  const body = document.body;
  const toggle = document.getElementById('themeToggle');
  toggle.addEventListener('click',()=>{ 
    const next=body.getAttribute('data-theme')==='dark'?'light':'dark';
    body.setAttribute('data-theme',next);
  });

  // LED 模拟
  const ledCanvas = document.getElementById('ledCanvas');
  const ctx = ledCanvas.getContext('2d');
  const leds = [false,false,false];
  function drawLEDs(){
    ctx.clearRect(0,0,ledCanvas.width,ledCanvas.height);
    for(let i=0;i<3;i++){
      ctx.beginPath();
      ctx.arc(50+i*100,50,20,0,2*Math.PI);
      ctx.fillStyle=leds[i]?'red':'rgba(0,0,0,0.1)';
      ctx.fill();
      ctx.strokeStyle='#000';
      ctx.stroke();
    }
  }
  function toggleLED(i){leds[i]=!leds[i];drawLEDs();}
  drawLEDs();

  // 逻辑门示例
  let inputs = [0,0];
  function updateLogic(i){
    inputs[i] = inputs[i] ? 0 : 1;
    const output = inputs[0] & inputs[1]; // AND
    document.getElementById('logicOutput').textContent='输出(AND): '+output;
  }
</script>
</body>
</html>
