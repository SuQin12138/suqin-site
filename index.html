<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuQin CyberSpace - AI Hub</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #6a5acd, #7b68ee);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select {
      margin-right: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background-color: #f9f9fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span>💬 SuQin CyberSpace AI 集成面板</span>
      <select id="aiSelector">
        <option value="https://kimi.moonshot.cn/">Kimi（月之暗面）</option>
        <option value="https://chat.deepseek.com/">DeepSeek</option>
        <option value="https://chat.openai.com/">ChatGPT</option>
      </select>
    </header>

    <iframe id="aiFrame" src="https://kimi.moonshot.cn/"></iframe>
  </div>

  <script>
    const selector = document.getElementById('aiSelector');
    const iframe = document.getElementById('aiFrame');
    selector.addEventListener('change', () => {
      iframe.src = selector.value;
    });
  </script>
</body>
</html>
