<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>小灰灰 — 个人主页</title>
  <meta name="description" content="小灰灰的个人主页 — 电子工程 / 教师 / 项目集" />

  <!-- 基本样式 -->
  <style>
    :root{
      --bg: #ffffff;
      --card: #ffffff;
      --text: #222;
      --muted: #6b7280;
      --accent: #6a5acd;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 24px rgba(15,23,42,0.08);
      --radius: 14px;
    }
    [data-theme="dark"]{
      --bg: #0b1020;
      --card: #0f1724;
      --text: #e6eef8;
      --muted: #9aa4b2;
      --accent: #8b7bff;
      --glass: rgba(255,255,255,0.04);
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 92%, #f7f7ff));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    /* 布局容器 */
    .wrap{
      max-width:1100px;
      margin:36px auto;
      padding:24px;
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
    }

    header.topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      padding:12px 18px;
      border-radius:12px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{
      width:44px;height:44px;border-radius:10px;flex-shrink:0;
      background:linear-gradient(135deg,var(--accent), #5b9af7);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      box-shadow: 0 6px 18px rgba(106,90,205,0.18);
    }
    .brand h1{font-size:16px;margin:0}
    .brand p{font-size:12px;margin:0;color:var(--muted)}

    .actions{display:flex;gap:8px;align-items:center}
    .btn{
      padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
      background:var(--accent);color:white;
      box-shadow: 0 6px 18px rgba(106,90,205,0.12);
    }
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(0,0,0,0.06)}
    .icon-btn{width:40px;height:40px;border-radius:10px;display:inline-grid;place-items:center;background:var(--glass);border:none}

    /* hero */
    .hero{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      padding:18px;
      background:linear-gradient(180deg, color-mix(in srgb, var(--card) 92%, white), var(--card));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .hero-inner{display:flex;gap:18px;align-items:center}
    .avatar{
      width:110px;height:110px;border-radius:16px;flex-shrink:0;
      background:linear-gradient(135deg,var(--accent), #5b9af7);
      display:flex;align-items:center;justify-content:center;color:white;font-size:36px;font-weight:700;
      box-shadow: 0 10px 30px rgba(106,90,205,0.12);
    }
    .intro h2{margin:0;font-size:22px}
    .intro p{margin:8px 0;color:var(--muted)}
    .tag-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}

    /* 主体网格：About + Projects */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
    }
    @media(min-width:900px){
      .grid{grid-template-columns: 360px 1fr}
      .hero{grid-column:1/-1}
    }

    /* 侧边卡片 */
    .card{
      background:var(--card);
      border-radius:12px;padding:16px;box-shadow:var(--shadow);
    }
    .section-title{font-weight:700;margin-bottom:12px}

    .about p{color:var(--muted);font-size:14px}
    .skills{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .skill{padding:8px 10px;border-radius:10px;background:linear-gradient(90deg, rgba(106,90,205,0.08), rgba(91,154,247,0.04));font-size:13px}

    /* Projects */
    .projects-grid{display:grid;gap:12px}
    @media(min-width:700px){ .projects-grid{grid-template-columns:repeat(2,1fr)} }
    .proj{
      padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border:1px solid rgba(0,0,0,0.04);
    }
    .proj h3{margin:0 0 8px 0}
    .proj p{margin:0;color:var(--muted);font-size:14px}
    .proj-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}

    /* contact */
    .contact-row{display:flex;gap:8px;flex-wrap:wrap}
    .contact-row a{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;text-decoration:none;color:var(--text);border:1px solid rgba(0,0,0,0.04)}
    .small{font-size:13px;color:var(--muted)}

    footer{opacity:0.9;padding:12px 6px;text-align:center;color:var(--muted)}

    /* 小动画 */
    .fade-up{opacity:0;transform:translateY(8px);transition: all 420ms cubic-bezier(.2,.9,.25,1)}
    .in-view{opacity:1;transform:none}

    /* 表单样式 */
    form input, form textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);margin-top:8px;background:transparent;color:var(--text)
    }
    form button{margin-top:10px}
  </style>
</head>
